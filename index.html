<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老婆大人专属相册</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffecf2, #ffd6e7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        .cube {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }
    </style>
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" media="print" onload="this.media='all'">
</head>
<body>
    <div class="strawberry-rain"></div>
    <div class="hearts"></div>
    <div class="container">
        <div class="floating-photos">
            <div class="floating-photo front-photo">
                <img src="images/float1.jpg" alt="前方照片" loading="lazy">
            </div>
            <div class="floating-photo back-photo">
                <img src="images/float2.jpg" alt="后方照片" loading="lazy">
            </div>
            <div class="floating-photo right-photo">
                <img src="images/float3.jpg" alt="右侧照片" loading="lazy">
            </div>
            <div class="floating-photo left-photo">
                <img src="images/float4.jpg" alt="左侧照片" loading="lazy">
            </div>
            <div class="floating-photo top-photo">
                <img src="images/float5.jpg" alt="上方照片" loading="lazy">
            </div>
            <div class="floating-photo bottom-photo">
                <img src="images/float6.jpg" alt="下方照片" loading="lazy">
            </div>
        </div>
        <div class="cube" id="cube">
            <div class="face front">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/1.jpg" alt="正面" loading="lazy">
            </div>
            <div class="face back">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/2.jpg" alt="背面" loading="lazy">
            </div>
            <div class="face right">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/3.jpg" alt="右面" loading="lazy">
            </div>
            <div class="face left">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/4.jpg" alt="左面" loading="lazy">
            </div>
            <div class="face top">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/5.jpg" alt="顶面" loading="lazy">
            </div>
            <div class="face bottom">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="images/6.jpg" alt="底面" loading="lazy">
            </div>
        </div>
    </div>

    <div class="music-control">
        <audio id="bgMusic" preload="metadata" loop>
            <source src="music/music.mp3" type="audio/mp3">
        </audio>
        <button id="musicToggle" class="music-btn" title="播放/暂停背景音乐">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
